    <main class="contact">
        <div class="contact-header">
            <p class="title-contact">Get in touch</p>
            <a href="mailto:example@gmail.com" class="email-contact" style="text-decoration: none;">Email: <span class="email" style="color: #FBBC05;">kimleangchhay.song.321@gmail.com</span></a>

        </div>
        <div class="contact-form">
            <form id="contact-form" action="https://formspree.io/f/mbljakkk" method="POST" onsubmit="document.getElementById('thank-you').style.display='block';">
                <div class="inner-form-container">
                    <label for="name">Your Name</label><br>
                    <input type="text" name="Name" id="name" placeholder="Type your Name">
                </div>
                <div class="inner-form-container">
                    <label for="email">Your Email</label><br>
                    <input type="email" name="Email" id="email" placeholder="Type your Email" required>
                </div>
                <div class="inner-form-container">
                    <label for="message">Your Message</label><br>
                    <textarea name="Message" id="message" placeholder="Type your Message" required></textarea>
                </div>
                <div class="inner-form-container submit-reset-container">
                    <input type="submit" id="submit-btn" class="submit" value="Send Message">
                    <input type="reset" value="Reset" class="reset">
                </div>
            </form>
        </div>
    </main>
    <p id="thank-you" style="display:none; color: rgb(5, 255, 5); font-weight: bold;">
        Thank you for your message!
